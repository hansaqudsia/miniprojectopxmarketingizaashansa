<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Algomarine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="hero small-hero">
    <nav class="navbar">
      <div class="logo">ALGO<span>MARINE</span></div>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="products.html">PRODUCTS</a></li>
        <li><a href="contact.html" class="active">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="contact-container">
    <div class="contact-left">
      <img src="team1.jpg" alt="Team Photo 1" />
    </div>
    <div class="contact-right">
      <form class="contact-form">
        <div class="form-row">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Company Name" />
          <input type="email" placeholder="Email" required />
        </div>
        <div class="form-row">
          <input type="tel" placeholder="Phone Number" />
          <input type="text" placeholder="Country" />
        </div>
        <div class="form-checkbox">
          <label>
            <input type="checkbox" checked />
            I agree to receive other communications from Algomarine
          </label><br />
          <label>
            <input type="checkbox" checked />
            I agree to allow Algomarine to store and process my personal data
          </label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">Â© 2025 ALGOMARINE UNDIP</footer>
</body>
</html>
